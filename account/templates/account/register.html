{% extends 'base.html' %}

{% block title %}Create new account{% endblock %}

{% block content %}
<h1>Create an account</h1>
<p>Please, sign up using the following form:</p>
<form action="." method="post">
    {{ user_form.as_p }}
    {% csrf_token %}
    <button type="submit">Create my account</button>
</form>
{% endblock %}
